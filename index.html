<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Card Collection Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.7.1.js"></script>
    </head>
    <body>

        <div class="idiomas-wraper">
            <div class="idiomas">
                <div class="portugues idioma">
                    <img src="assets/flags/br.svg" id="flag-pt">
                    <h1>Português - BR</h1>
                </div>
                <div class="inglês idioma">
                    <img src="assets/flags/us.svg" id="flag-ing">
                    <h1>English - USA</h1>
                </div>
                <div class="clear"></div>
            </div>
        </div>


        <div class="page-wraper">
            <header>
                <div class="container">
                    <h1>CARD COLLECTION</h1>
                </div>
            </header>

            <div class="page">

                <section class="main-wraper">
                    <div class="container main">
                        <div class="sessoes">
                            <div id="sobre" class="sessao">
                                <div class="sessao-img"></div>
                                <div class="sessao-descricao"></div>
                            </div>
                            <div id="colecao" class="sessao">
                                <div class="sessao-img"></div>
                                <div class="sessao-descricao"></div>
                            </div>
                            <div id="github" class="sessao">
                                <div class="sessao-img"></div>
                                <div class="sessao-descricao"></div>
                            </div>
                        </div>
                    </div>
                </section>

                <div class="collection-box-wraper">
                    <div class="bg-img"></div>
                    <div class="collection-box">
                        <div id="btn-voltar" class="voltar-btn-wraper btn">
                            <div class="voltar-btn"></div>
                        </div>
                        <div class="arrow">
                            <div class="arrow-circle-wrap arrow-prev btn">
                                <div class="arrow-circle left-circle">
                                    <div class="left-arrow"></div>
                                </div>
                            </div>
                        </div>
                        <div class="card-box"></div>
                        <div class="arrow">
                            <div class="arrow-circle-wrap arrow-next btn">
                                <div class="arrow-circle right-circle">
                                    <div class="right-arrow"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <footer>
                <div class="container">
                    <div class="links">
                        <div class="link-logo">
                            <a href="https://github.com/JohnnyW23" target="_blank"><img class="github-logo link-logo-img" src="assets/svg/github.svg"></a>
                        </div>
                        <div class="link-logo">
                            <a href="https://www.linkedin.com/in/davinasc" target="_blank"><img class="lkdn-logo link-logo-img" src="assets/svg/linkedin.svg"></a>
                        </div>
                    </div>
                    <div class="autor">
                        <h2>Copyright (c) 2024 Davi Nascimento</h2>
                    </div>
                    <div class="clear"></div>
                </div>
            </footer>
        </div>


        <script src="js/cards.js"></script>
        <script src="js/main.js"></script>
        <script src="js/cardbox.js"></script>
    </body>
</html>
