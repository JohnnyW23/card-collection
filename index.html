<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Card Collection Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="icon" href="assets/castle.ico" type="image/x-icon">
        <script src="js/jquery-3.7.1.js"></script>
    </head>
    <body>

        <div class="idiomas-wraper">
            <div class="idiomas">
                <div class="idioma">
                    <img src="assets/flags/br.svg" id="portugues">
                    <h1>Português - BR</h1>
                </div>
                <div class="idioma">
                    <img src="assets/flags/us.svg" id="ingles">
                    <h1>English - USA</h1>
                </div>
                <div class="clear"></div>
            </div>
        </div>


        <div class="page-wraper">
            <div class="bg-img"></div>
            <header>
                <div class="container">
                    <h1>Rogue★Star</h1>
                </div>
            </header>

            <div class="page">

                <section class="main-wraper">
                    <div class="opacity-bg"></div>
                    <div class="container main">
                        <div class="sessoes">
                            <div id="sobre" class="sessao">
                                <div class="sessao-img"></div>
                                <div class="sessao-descricao"></div>
                            </div>
                            <div id="colecao" class="sessao">
                                <div class="sessao-img"></div>
                                <div class="sessao-descricao"></div>
                            </div>
                            <div id="github" class="sessao">
                                <div class="sessao-img"></div>
                                <div class="sessao-descricao"></div>
                            </div>
                        </div>

                        <section class="sobre">
                            <div class="scroll">
                                <div class="scroll-rolo">
                                    <div class="cabo-wraper cabo-esquerda">
                                        <div class="cabo-externo"></div>
                                        <div class="cabo-meio"></div>
                                        <div class="cabo-interno"></div>
                                    </div>
                                    <div class="rolo"></div>
                                    <div class="cabo-wraper cabo-direita">
                                        <div class="cabo-interno"></div>
                                        <div class="cabo-meio"></div>
                                        <div class="cabo-externo"></div>
                                    </div>
                                </div>
                                <div class="scroll-escritos-wraper">
                                    <div class="scroll-escritos">
                                        
                                    </div>
                                </div>
                                <div class="scroll-rolo">
                                    <div class="cabo-wraper cabo-esquerda">
                                        <div class="cabo-externo"></div>
                                        <div class="cabo-meio"></div>
                                        <div class="cabo-interno"></div>
                                    </div>
                                    <div class="rolo"></div>
                                    <div class="cabo-wraper cabo-direita">
                                        <div class="cabo-interno"></div>
                                        <div class="cabo-meio"></div>
                                        <div class="cabo-externo"></div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </section>


                <section class="collection-box-wraper">
                    <div class="collection-box-wraper-2">
                        <div class="collection-box">
                            <div class="carta-ordem">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                                <div class="ordem-opcoes">
                                    <ul>
                                        <li id="todas" class="ordem-selected">ALL</li>
                                        <li id="crescente"><i class="fa fa-caret-right" aria-hidden="true"></i></li>
                                        <li id="decrescente"><i class="fa fa-caret-left" aria-hidden="true"></i></li>
                                        <li id="legendary">Lg</li>
                                        <li id="epic">Ep</li>
                                        <li id="super-rare">Sr</li>
                                        <li id="rare">Rr</li>
                                        <li id="common">Cm</li>
                                        <li id="reverse">RVS</li>
                                    </ul>
                                </div>
                            </div>
                            <div id="btn-voltar" class="voltar-btn-wraper btn btn-outside">
                                <div class="voltar-btn btn-inside"></div>
                            </div>
                            <div class="arrow">
                                <div class="arrow-circle-wrap arrow-prev btn btn-outside">
                                    <div class="arrow-circle left-circle btn-inside">
                                        <div class="left-arrow"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-box"></div>
                            <div class="arrow">
                                <div class="arrow-circle-wrap arrow-next btn btn-outside">
                                    <div class="arrow-circle right-circle btn-inside">
                                        <div class="right-arrow"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="lore-wraper">
                            <div class="lore"></div>
                        </div>
                    </div>
                </section>

            </div>

            <footer>
                <div class="container">
                    <div class="links">
                        <div class="link-logo">
                            <a href="https://github.com/JohnnyW23" target="_blank"><img class="github-logo link-logo-img" src="assets/svg/github.svg"></a>
                        </div>
                        <div class="link-logo">
                            <a href="https://www.linkedin.com/in/davinasc" target="_blank"><img class="lkdn-logo link-logo-img" src="assets/svg/linkedin.svg"></a>
                        </div>
                    </div>
                    <div class="autor">
                        <h2>Copyright (c) 2024 Davi Nascimento</h2>
                    </div>
                    <div class="clear"></div>
                </div>
            </footer>
        </div>


        <script src="js/cards.js"></script>
        <script src="js/main.js"></script>
        <script src="js/cardbox.js"></script>
    </body>
</html>
